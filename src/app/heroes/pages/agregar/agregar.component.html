<h1>{{ ( heroe.id )? 'Editar' : 'Agregar' }} Héroe <small>{{ heroe.superhero }}</small></h1>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field appearance="outline" fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publisher" [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>
        <br>
        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>check</mat-icon>
                {{ ( heroe.id )? 'Actualizar' : 'Crear' }}
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id" mat-raised-button (click)="borrarHeroe()" color="warn">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
